name: "Code Analysis"

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v3

      - name: Get Flutter Version From FVM config
        id: get_flutter_version
        run: echo "::set-output name=version::$(cat .fvm/fvm_config.json | jq -r '.flutterSdkVersion')"

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2.12.0
        with:
          flutter-version: ${{ steps.get_flutter_version.outputs.version }}
          channel: stable
          cache: true
          cache-key: flutter-:os:-:channel:-:version:-:arch:-:hash:-${{ hashFiles('**/pubspec.lock') }}

      - name: ğŸ“¦ Install Dependencies
        run: |
          flutter pub global activate very_good_cli
          flutter pub global activate intl_utils
          flutter pub global activate coverage

      - name: ğŸ¦„ Generate Code
        run: |
          flutter pub global run intl_utils:generate
          dart run build_runner build --delete-conflicting-outputs

      - name: Install DCM
        uses: CQLabs/setup-dcm@v1
        with:
           github_token: ${{ secrets.GITHUB_TOKEN }}
  
      - name: âœ¨ Check Formatting
        run: dart format --set-exit-if-changed .

      - name: ğŸ•µï¸ Analyze
        run: flutter analyze .

      - name: Run DCM
        run: dcm analyze .

      - name: ğŸ§ª Run Tests
        run: flutter test --coverage --coverage-path=coverage/lcov.info --test-randomize-ordering-seed=random --concurrency=10

      - name: ğŸ“ˆ Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          # not needed for public repos
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true